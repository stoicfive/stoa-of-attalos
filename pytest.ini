[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    --cov-fail-under=70
    --strict-markers
filterwarnings =
    error
    ignore::DeprecationWarning
